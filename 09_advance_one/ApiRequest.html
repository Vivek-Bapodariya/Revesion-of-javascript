<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        
        <img alt="Avatar" id="img" style="width:35%">
        <div class="container">
            <i class="fab fa-youtube"></i>
            <p class="counter" id="count" name="youtube">0</p>
            <p class="label">Github Follower's</p>
        </div>
    </div>


    0	UNSENT	Client has been created. open() not called yet.<br>
    1	OPENED	open() has been called.<br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
    3	LOADING	Downloading; responseText holds partial data.<br>
    4	DONE	The operation is complete.<br>    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data); 
            console.log(data.followers);             
            document.getElementById('count').innerHTML = data.followers;
            // document.querySelector(".img").alt.innerHTML = data.avatar_url;
            document.getElementById('img').src = data.avatar_url;
        }
    }

    xhr.send();
</script>
</html>
